<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>allnighter</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.2.0/turbolinks.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
</head>
<body onload="time()">
    <div class="logo">
    </div>
    <div class="timer">
    <span id="clock"></span>
    </div>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-retweet"></i>
            </div>
            <div id="motivational-text">good evening, it is</div>
            <div id="date">
            </div>
        </div>
        <div class="content">
            <ul id="list">
            </ul>
        </div>
        <div class="add-task">
            <i class="fa fa-list-alt"></i>
            <input type="text" id="input" placeholder="Add a to-do">
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
